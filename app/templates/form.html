<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Die Detector API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
</head>
<body>
  <h1>Die Detector Api</h1>
  <h3>Upload image to classify</h3>
<form id="dieForm" action="/classify" method="post" enctype="multipart/form-data">
  <input type="file" />
  <input type="submit">Classify</input>
  <button type="button" id="submit_btn">Post with Ajax</button>
  <button type="button" id="upload_btn">Upload method</button>
</form>
<script>
    $(document).ready(function(){
      $("#submit_btn").click(function(e) {
        e.preventDefault(); // avoid to execute the actual submit of the form.
        console.log("Submit button");

        var form = $(this);
        var url = '/classify';
        console.log("url is: " + url);
        console.log(form.serialize());

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function(data) {
                alert(data); // show response from the php script.
            },
            error: function(data){
              console.log("Error calling endpoint");
              console.log(data);
            }
        });
      });

      $("#upload_btn").click(function(e) {
        e.preventDefault(); // avoid to execute the actual submit of the form.
        console.log("Submit button");

        var form = $(this);
        var url = '/upload';
        console.log("url is: " + url);
        console.log(form.serialize());

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function(data) {
                alert(data); // show response from the php script.
            },
            error: function(data){
              console.log("Error calling endpoint");
              console.log(data);
            }
        });
      });
    });
</script>
</body>
</html>
