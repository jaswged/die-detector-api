<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/jquery.min.js"></script>
    <title>Die Detector API</title>
</head>

<body>
    <div class="header">
        <img style="float:left;" src="/static/die-detector-api.png" height="115"/>
        <h1 style="padding-top: 15px;" class="center">Die Detector Api</h1>
    </div>

    <div class="content">
        <form id="uploadForm" action="/uploader" method="POST" enctype="multipart/form-data">
            <h3 class="center">Upload image to classify</h3>
            <div class="center">
                <input id='file-input' class='no-display' type="file" name="file" accept='image/*'
                    onchange='showPicked(this)' />
                <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
                <div class='upload-label'>
                    <label id='upload-label'>No file chosen</label>
                </div>
                <div>
                    <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                </div>
                <h2 id="diePrediction" class="result-label">Die Detected: </h2>
                <button id='analyze-button' class='analyze-button' type='button' onclick="analyze()">Analyze</button>
            </div>
        </form>
    </div>
    <div class="footer center">
      <p id="copyright">©</p>
    </div>
    <script>
        // From FastAi
        const el = x => document.getElementById(x);

        function showPicker() { el('file-input').click(); }

        function showPicked(input) {
            $("#diePrediction").text("Die Detected: ");
            el('upload-label').innerHTML = input.files[0].name;
            let reader = new FileReader();
            reader.onload = function (e) {
                el('image-picked').src = e.target.result;
                el('image-picked').className = '';
            };
            reader.readAsDataURL(input.files[0]);
        }

        function analyze() {
            el('analyze-button').innerHTML = 'Analyzing...';

            var form = $('#uploadForm')[0];
            var data = new FormData(form);

            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "/uploader",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 600000,
                success:function(data){
                    $("#diePrediction").text("Die Detected: " + data);
                    console.log(data);
                    el('analyze-button').innerHTML = 'Analyze';
                },
                error: function(data){
                    console.log(data);
                    el('analyze-button').innerHTML = 'Analyze';
                }
            });
        }
        $( document ).ready(function() {
            const year = new Date().getFullYear();
            $("#copyright").text('© ' + year + ' — Jason Gedamke. All Rights Reserved');
        });
    </script>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .no-display {
            display: none;
        }

        .center {
            margin: auto;
            padding: 10px;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
        }

        .upload-label {
            padding: 10px;
            font-size: 14px;
        }

        .result-label {
            margin-top: 0.5em;
            padding: 10px;
        }

        button.choose-file-button {
            width: 200px;
            height: 40px;
            border-radius: 2px;
            background-color: #ffffff;
            border: solid 1px #f40e38;
            font-size: 15px;
            color: #e82e50;
        }

        button.analyze-button {
            width: 200px;
            height: 40px;
            border: solid 1px #f40e38;
            border-radius: 2px;
            background-color: #f40e38;
            font-size: 15px;
            color: #ffffff;
        }

        button:focus {
            outline: 0;
        }

        * {
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
        }

        .header{
            overflow: hidden;
            background-color: #aaa;
            height: 115px;
            position: relative;
        }

        .footer{
            padding: 10px;
        }
    </style>
</body>

</html>
